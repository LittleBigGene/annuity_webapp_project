<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Annuity Pricer App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
    
<body style="background-color:#f8f9fa">
    <div class="container">
        <br>
        <div class="page-header">
            <h1>Annuity Pricer App</h1>
        </div>
        <br><br>
        <form method="post">
            <div class="form-group row">
                <label for="age" class="col-sm-2">Age</label>
                <input type="text" name="age" id="age"  style="width: 8rem" value={{age}}>
                
            </div>
            <div class="form-group row">
                <label for="sex" class="col-sm-2">Sex</label>
                <input type="text" name="sex" id="sex"  style="width: 8rem" value={{sex}}>
            </div>
            <div class="form-group row">
                <label for="payment" class="col-sm-2">Payment Amount</label>
                <input type="text" name="payment" id="payment"  style="width: 8rem" value={{payment}}>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Get Price</button>
        </form>
        <br><br>
        <div class="form-group row">
            <label for="result" class="col-sm-2"></label>
            <input type="text" name="result" id="result"  style="width: 8rem" value={{result}}>
        </div>
    </div>
</body>

    
</html>
